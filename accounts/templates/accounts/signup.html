{%extends 'base.html' %}
{%block content%}
{% if error %}
  {{error}}
  <br>
{% endif%}

<h1>SignUp</h1>
<form method="post" action="{% url 'signup' %}">
{% csrf_token %}
Username:<br>
 <input type="text" name="username"/>
<br>
Password:<br>
<input type="password" name="password1"/>
<br>
Confirm Password:<br>
<input type="password" name="password2"/>
<br>

<input type="submit" class="btn btn-primary " value="Signup!"/>
</form>
{%endblock%}
